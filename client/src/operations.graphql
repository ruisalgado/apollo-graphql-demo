fragment AbbreviatedToDo on ToDo {
  id
  order
  title
  status
  stepsCompleted
  stepsCount
}

fragment DetailedToDo on ToDo {
  ...AbbreviatedToDo,
  body
  steps {
    id
    title
    completed
  }
}

query visibleToDos {
  todos(statuses: [OPEN, CLOSED]) {
    ...AbbreviatedToDo
  }
}

query toDo($id: ID!) {
  todo(id: $id) {
    ...DetailedToDo
  }
}

mutation addToDo($title: String!) {
  createToDo(title: $title) {
    ...DetailedToDo
  }
}
